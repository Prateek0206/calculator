<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sigma calculator</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="aise-hi">
        <div class="js-display display-container"></div>
        <div class="buttons-container">
          <div class="single-row">
            <button class="numbers" onclick="calculation(1)">1</button>
            <button class="numbers" onclick="calculation(2)">2</button>
            <button class="numbers" onclick="calculation(3)">3</button>
            <button class="action" onclick="result()">=</button>
            
          </div>
          <div class="single-row">
            <button class="numbers" onclick="calculation(4)">4</button>
            <button class="numbers" onclick="calculation(5)">5</button>
            <button class="numbers" onclick="calculation(6)">6</button>
            <button class="action" onclick="calculation('+')">+</button>
            
          </div>
          <div class="single-row">
            <button class="numbers" onclick="calculation(7)">7</button>
            <button class="numbers" onclick="calculation(8)">8</button>
            <button class="numbers" onclick="calculation(9)">9</button>
            <button class="action" onclick="calculation('-')">-</button>
            
          </div>
          <div class="single-row">
            <button class="numbers" onclick="calculation('/')">&divide;</button>
            <button class="numbers" onclick="calculation(0)">0</button>
            <button class="numbers" onclick="calculation('*')">X</button>
            <button class="action" onclick="calculation('Clear')">CE</button>
            
          </div>
          
            
          </div>
        </div>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
